<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
</head>
<body>
  <h2>Reset Password</h2>
  <form id="resetForm">
    <label for="newPassword">Enter New Password:</label><br>
    <input type="password" id="newPassword" required>
    <br><br>
    <button type="submit">Reset Password</button>
  </form>

  <p id="message"></p>

  <script>
    // Get token from URL
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get("token");

    const form = document.getElementById("resetForm");
    const message = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const password = document.getElementById("newPassword").value;

      try {
        const res = await fetch("https://landing-render-1.onrender.com/api/auth/reset-password", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ token, password })
        });

        const data = await res.json();

        if (res.ok) {
          message.innerText = "✅ Password reset successful. You can now login.";
          message.style.color = "green";
        } else {
          message.innerText = "❌ " + (data.error || "Something went wrong");
          message.style.color = "red";
        }
      } catch (err) {
        console.error(err);
        message.innerText = "⚠️ Server error";
        message.style.color = "red";
      }
    });
  </script>
</body>
</html>
